<html>
    <head>
        <script src='chipate.js'></script>
        <script>
            window.onload = function () {
                var emulator = chipate.quickSetup(document.getElementById('canvas'));

                chipate.ajaxRom('roms/MAZE', function (rom) {
                    emulator.loadRom(rom);
                    emulator.initialize();
                    emulator.start();
                });
            };
        </script>
    </head>
    <body>
        <canvas id='canvas' width='640' height='320'></canvas>
    </body>
</html>
